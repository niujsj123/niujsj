<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">
<title>聊天室</title>
<link rel="stylesheet" href="/css/style.css"></link>
<script type="text/javascript" src="/js/lib/jquery.min.js"></script>
<script type="text/javascript" src="/js/lib/jquery.snowfall.js"></script>
<script type="text/javascript" src="/js/chat.js"></script>
</head>
<body>
	<div id="loginbox">
		<div style="width:300px;margin:200px auto;">
			欢迎来到websocket聊天室
			<br><br>
			<input type="text" name="nickname" id="nickname" style="width:180px;" placeholder="进入前,请输入昵称"/>
			<input type="button" id="btn" value="进入" style="width:50px;" onclick="CHAT.login()"/>
			<div id="error-msg" style="color:red;"></div>
		</div>
	</div>
	<div id="chatbox" style="display: none;">
		<div style="background: #3d3d3d;height:28px;width:100%;font-size:12px;position:fixed;top:0px;z-index:999;">
			<div style ="line-height: 28px;color:#fff;">
				<span style="text-align:left;margin-left: 10px;">聊天室</span>
				<span style="float:right;margin-right:10px;">
					<span>当前在线<span id="onlinecount">0</span>人</span>
					<span id="shownickname">匿名</span>
					<a href="javascript:;" onclick="CHAT.logout();" style="color:#fff;">退出</a>
				</span>
			</div>
		</div>
		<div id="doc">
			<div id="chat">
				<div id="message" class="message">
					<div id="online-msg" style="background:#EFEFF4;font-size: 12px;margin-top: 40px;margin-left:10px;color:#666;">
					</div>
				</div>
				<form onsubmit="return false;">
					<div class ="tool-box">
						<div id="face-box" class="face-box"></div>
						<span class="face" onclick="CHAT.openFace();" title="选择表情"></span>
						<span class="flower" onclick="CHAT.sendFlower();" title="送鲜花"></span>
					</div>
					<div class="input-box">
						<div class="input" contenteditable="true" id="send-message"></div>
						<div class="action">
							<input class="button" type="button" value="发送" id="send" onclick="CHAT.sendText();"/> 
						</div>
					</div>
					<div class="copyright">我的god&copy;版权所有</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
